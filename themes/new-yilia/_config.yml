#评论：1、waline；2、gittalk；3、畅言；4、Disqus；5、Gitment
#不需要使用某项，直接设置值为false，或注释掉

#1、waline
# [Waline](https://waline.js.org)
waline:
  enable: false
  server_url: 'your_waline_comments_url'
  login: 'enable'       # 'enable': 启用登录 (默认) 'disable': 禁用登录，用户只能填写信息评论 'force': 强制登录，用户必须注册并登录才可发布评论
  lang: 'zh-CN '        # 语言，默认'zh-CN', 'en'/ 'jp'可选
  dark: ''              # 设置 'auto' 会根据设备暗黑模式自适应。
  word_limit: 255         # 评论字数限制，0为不限制，默认值为0
  page_size: 10         # 评论列表分页，数字为条数，默认值10
  image_uploader: false # 你可以设置为 false 以禁用图片上传功能
  pageview: true        # 是否开启文章访问量统计

#2、gittalk
gittalk: 
  enable: false
  clientID: 'xxx'
  clientSecret: 'xxx'
  repo: 'Blog_Gittalk_Comments'
  owner: 'github user name'
  admin: ['github user name1', 'github user name2']
  

#3、畅言
# 广告有点多
